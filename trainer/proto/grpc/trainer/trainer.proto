syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.trainer";
option java_outer_classname = "TrainerProto";
option objc_class_prefix = "Tr";

package trainer;

service Trainer {
  rpc getTrainer (TrainerRequest) returns (TrainerResponse) {}
}

message TrainerRequest {
  int32 id = 1;
}

message TrainerResponse {
  int32 id = 1;
  string name = 2;
  repeated Pokemon pokemons = 3;
}

message Pokemon {
  int32 id = 1;
  string name = 2;
}