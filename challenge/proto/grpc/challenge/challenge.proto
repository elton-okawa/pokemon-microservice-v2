syntax = "proto3";

package challenge;

service Challenge {
  rpc getTrainer (TrainerRequest) returns (TrainerResponse) {}
}

message TrainerRequest {
  int32 id = 1;
}

message TrainerResponse {
  int32 id = 1;
  string name = 2;
  // repeated Pokemon pokemons = 3;
}

message Pokemon {
  int32 id = 1;
  string name = 2;
}