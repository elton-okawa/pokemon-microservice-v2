apiVersion: apps/v1
kind: Deployment
metadata:
  name: challengeservice
spec:
  selector:
    matchLabels:
      app: challengeservice
  template:
    metadata:
      labels:
        app: challengeservice
    spec:
      terminationGracePeriodSeconds: 5
      volumes:
      - name: google-cloud-key
        secret:
          secretName: pubsub-key
      containers:
      - name: challenge
        image: challengeservice:1.0
        ports:
        - containerPort: 50052
        env:
        - name: PORT
          value: "50052"
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: challengeservice
spec:
  type: NodePort
  selector:
    app: challengeservice
  ports:
  - name: grpc
    port: 50052
    targetPort: 50052